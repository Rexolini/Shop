<div class = "row" *ngIf="product">
    
    <div class="col-6">
        <img src="{{product.pictureUrl}}" alt="{{product.name}}" class = "img-fluid w-100">
    </div>
    <div class="col-6">
        <h2>{{product.name}}</h2>
        <p>{{product.price}}</p>
        <div clas = "d-flex justify-content-start alight-items-center">
            <i (click)="lessItemQuantity()" class = "fa fa-minus-circle text-warning mr-2" style = "cursor: pointer; font-size: 2em;"></i>
            <span class = "font-weight-bold" styles = "font-size: 1.5em;">{{quantity}}</span>
            <i (click)="addItemQuantity()" class = "fa fa-plus-circle text-warning mx-2" style = "cursor: pointer; font-size: 2em;"></i>
            <button (click)="addItemToBasket()" class ="btn btn-outline-secondary btn-lg ml-4">Add to cart</button>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-12 ml-3">
            <h4>lorem ipsum</h4>
            <p>{{product.description}}</p>
        </div>
    </div>
</div>
