<div *ngIf="(compare$ | async) === null">
    There is no items in your compare
</div>

<div *ngIf="(compare$ | async)">
    <div class="pb-5">
        <div class="container">
            <div class="row">
                <div class="col-12 py-5 mb-1">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th class="border-0 bg-light" scope="col">
                                        <div class="p-2 px-3 text-uppercase">
                                            Product
                                        </div>
                                    </th>
                                    <th scope="col" class="border-0 bg-light">
                                         <div class="py-2 text-uppercase">Price</div>
                                    </th>
                                    
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of (compare$ | async).items">
                                   <th scope="row">
                                       <div class="p-2">
                                           <img src="{{item.pictureUrl}}" alt="{{item.productName}}" class="img-fluid" style="max-height: 50px;">
                                           <div class="ml-3 d-inline-block align-middle">
                                               <h5 class="mb-0">
                                                   <a routerLink="/shop/{{item.id}}"
                                                   class ="text-dark">{{item.productName}}</a>
                                               </h5>
                                               <span class="text-muted font-weight-normal font-italic d-block">Type: {{item.type}}</span>
                                           </div>
                                       </div>
                                   </th>
                                   <td class="align-middle">
                                       <div class="d-flex align-items-center">
                                           <button (click)="addItemToBasket()"  class = "fa fa-minus-circle text-warning mr-2" style="cursor: pointer; font-size: 2em;"></button>
                                       </div>
                                   </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
